            <ul class="list-group mb-3 sticky-top">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Product name</h6>
                        <small class="text-muted">số lượng: 5</small>
                    </div>
                    <span class="text-muted">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">

                        <small class="text-muted">số lượng: 5</small>

                <li class="list-group-item">

                    </div>

            </ul>
            <form class="card p-2">

                    <input type="text" class="form-control" placeholder="Promo code">

                </div>
            </form>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Thông tin đơn hàng</h4>
            <form class="needs-validation" novalidate="">
                <input type="text" style="display: none;" value="30000
                " name="phigiao">
                <input type="text" style="display: none;" value="24000" name="tong">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ten">Tên người nhận</label>
                        <input type="text" class="form-control" id="ten" placeholder="" value="" required="" name="ten">
                        <div class="invalid-feedback"> Nhập tên người nhận</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ten">Số điện thoại</label>
                        <input type="text" class="form-control" id="sdt" placeholder="" value="" required="" name="sdt">

                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="address">Địa chỉ nhận hàng</label>
                    <input type="text" class="form-control" id="address" placeholder="" required="">
                    <div class="invalid-feedback"> Nhập địa chỉ </div>
                </div>
                
                
                <h4 class="mb-3">Hình thức thanh toán</h4>
                <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="credit" name="phuongthucthanhtoan" type="radio" class="custom-control-input" checked="" required="" value="1">

                <button class="btn btn-primary btn-lg btn-block" type="submit">Thanh toán</button>
            </form>
        </div>
    </div>
    
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict'
  
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation')
  
      // Loop over them and prevent submission
      Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    }, false)
  }())
</script>
